<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hydrate U</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    
    <!-- Firebase -->
     <script src="https://www.gstatic.com/firebasejs/3.6.6/firebase.js"></script>
    
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/2.3.0/angularfire.min.js"></script>
    <!-- BS v4 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    
    <!--CUSTOM-->
    <script src="app.js"></script>
</head>
<body ng-app="app" ng-controller="myCtrl as ctrl" style="background: #111111">
    <div class="container" style="margin-top:25px;" ng-show='!ctrl.thirst'>
        <div class="row" style="margin-top:20px;margin: auto; max-width: 750px;border-bottom: 1px solid #ccc;">
            <h1 style="color:#FFF;">Have U hydrate yourself in the last hour?</h1>
        </div>
        <br />
        <div class="row text-center">
            <div class="col-sm-6">
                    <button class="btn btn-info">Yes, I'm veeeery hydrated</button>
            </div>
            <div class="col-sm-6" style="border-left: thick solid #FFF;">
                <button class="btn btn-info" ng-click="ctrl.thirst = true">Nah</button>
            </div>
        </div>
    </div>
    <div ng-show='ctrl.thirst'>
        <div class="container" style="margin-top:25px;">
            <div class='row' style="margin: auto; max-width: 750px">
                <div>
                    <button class="btn btn-info col-md-offset-5" ng-click="ctrl.thirst = false">I'm done</button>
                </div>
                <div class="col-ms-5">
                    <input type="text" class="form-control"/>
                </div>
                <div class="col-ms-2"></div>
                <div class="col-ms-5">
                        <input type="text" class="form-control"/>
                </div>
            </div>
            <div>
                <!--put water drinked-->
            </div>
        </div>
    </div>
</body>
</html>
